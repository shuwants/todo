<html>
<head>
    <title>Todo App</title>
    <style>
      #error {
        display: none;
      }
      ul {
          list-style: none;
          padding: 0;
          margin: 0;
          width: 200px;
      }
      li {
          clear: both;
      }
      li button {
          -webkit-appearance: none;
          border: none;
          outline: none;
          color: red;
          float: right;
          cursor: pointer;
          font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong!</div>
    <form id="form" method="post" action="/todos/create"> <!-- action=""の中の宛先にデータを送るform -->
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <ul id="todos">
      {% for d in data %}
      <li>
          <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %} />
          {{ d.description }}
      </li>
      {% endfor %}
    </ul>
    <script>
      descInput = document.getElementById('description'); <!-- addの為この行が必要 -->
      <!-- ↓ checkbox を更新すれば todos/set-completed にPOST requestを送る Ajaxで -->
      const checkboxes = document.querySelectorAll('.check-completed');
      console.log(checkboxes)
      for (let i = 0; i < checkboxes.length; i++) {
          const checkbox = checkboxes[i];
          checkbox.onchange = function (e) {
              console.log('event', e);
              const newCompleted = e.target.checked;
              const todoId = e.target.dataset['id'];
              fetch('/todos/' + todoId + '/set-completed', {
                  method: 'POST',
                  body: JSON.stringify({
                      'completed' : newCompleted
                  }),
                  headers: {
                      'Content-Type': 'application/json'
                  }
              })
          .then(function () {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
        })
          }
      }
      document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc,
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          console.log('response', jsonResponse);
          li = document.createElement('li');
          li.innerText = desc;
          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          document.getElementById('error').className = '';
        })
      }
    </script>
  </body>
</html>
